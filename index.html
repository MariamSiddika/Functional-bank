<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-teal-600">Baap-Er-Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-lime-100 w-3/4 m-auto mt-8 p-10">
            <h2 class="text-4xl mb-4">Please Login</h2>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-1" type="text" placeholder="Your email here">
                <input class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-1"  type="password" name="" id="user-password" placeholder="Password">
                <button id="button-submit" class="bg-yellow-600 px-6 py-2 text-xl rounded text-white font-meidum">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
